<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form id="LoginForm">
        First name : <input type="text" value="Mohit" >
        <br>
        <br>
        Last name : <input type="text" value="chaudhary">
         <br>
        <input type="submit" value="submit">

    </form>

    <p>Click the "Try it" button to display the number of elements in the form.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="displayspace"></p>

    <script>
        function myFunction()
        {
            let x = document.getElementById("LoginForm").elements.length;

            let y = document.getElementById("LoginForm").elements[0].value;

            document.getElementById("displayspace").innerHTML = "Found" + 
            x + " elements in the form." + "first name entered is : " + y;

            const para = document.createElement("p");
            para.innerText = "This is a paragraph generated by dom manupalation.";
            document.body.appendChild(para);
        }
    </script>
    
</body>
</html>
